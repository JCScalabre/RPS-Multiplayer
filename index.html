<!DOCTYPE html>
<html>
<head>

	<title>RPS Multiplayer</title>
	<link rel="icon" href="assets/images/RockIcon.png">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://www.gstatic.com/firebasejs/4.4.0/firebase.js"></script>

</head>
<body>

	<div class="container">
		<div class="row justify-content-around">
			<div class="col-md-4">
				<div class="card" id="topcard">
					<h4 class="card-header">Player <span id="playerheader"></span>, enter your name:</h4>
					<div class="card-body">
						<div class="input-group mx-auto">
							<input type="text" class="form-control" aria-label="Name...">
							<span class="input-group-btn">
								<button class="btn btn-success" id="submit" type="button">Submit</button>
							</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Our container that contains the RPS buttons: -->	
	<div class="container" id="p1box">
		<div class="row justify-content-around">
			<div class="col-md-4">
				<div class="card">
					<h4 class="card-header"><span id="player1name">&nbsp</h4>
						<div class="card-body">
							<p class="card-text">Select your choice</p>

							<button type="button" class="btn btn-outline-primary" id="R1">Rock</button>
							<button type="button" class="btn btn-outline-primary" id="P1">Paper</button>
							<button type="button" class="btn btn-outline-primary" id="S1">Scissors</button>
							
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="container" id="p2box">
			<div class="row justify-content-around">
				<div class="col-md-4">
					<div class="card">
						<h4 class="card-header"><span id="player2name">&nbsp</h4>
							<div class="card-body">
								<p class="card-text">Select your choice</p>
								<button type="button" class="btn btn-outline-primary" id="R2">Rock</button>
								<button type="button" class="btn btn-outline-primary" id="P2">Paper</button>
								<button type="button" class="btn btn-outline-primary" id="S2">Scissors</button>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="container" id="ready1">
				<div class="row">
					<div class="mx-auto">
					<button class="btn btn-success" id="ready1button">Ready</button>
					<img src="assets/images/checkmark.png" id="check1">
					</div>
				</div>
			</div>

			<div class="container" id="ready2">
				<div class="row">
					<div class="mx-auto">
					<button class="btn btn-success" id="ready2button">Ready</button>
					<img src="assets/images/checkmark.png" id="check2">
					</div>
				</div>
			</div>

			<div class="container" id="winner">
				<div class="row justify-content-around">
					<div class="col-md-4">
						<div class="card" id="winnercard">
							<h4 class="card-header">Game is over!</h4>
							<div class="card-body">
								<h5 id="winnername"></h5>
<!-- 								<button type="button" class="btn btn-outline-primary" id="playagain">Play Again</button>
 -->							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
			


			<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

			<script type="text/javascript" src="assets/javascript/game.js"></script>

		</body>
		</html>
